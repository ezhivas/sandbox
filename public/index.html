<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Простая страничка — ПРИВЕТ ТИМУР</title>
    <style>
        :root{--bg:#f7fbff;--accent:#0b74de;--text:#0b1530}
        html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
        body{background:var(--bg);color:var(--text);display:flex;flex-direction:column}
        header{padding:12px 20px;background:linear-gradient(90deg, rgba(11,116,222,0.08), transparent);border-bottom:1px solid rgba(11,20,48,0.05);font-weight:600;color:var(--accent)}
        main{flex:1;display:flex;align-items:center;justify-content:center}
        .greeting{font-size:clamp(36px, 10vw, 96px);line-height:0.9;font-weight:800;letter-spacing:1px;text-align:center}
        .sub{font-size:14px;opacity:0.9}
        /* небольшой адаптив */
        @media (max-width:420px){header{padding:10px;font-size:14px}.greeting{font-size:32px}}
    </style>
</head>
<body>
<header>server is up and running</header>
<main>
    <div>
        <div class="greeting">ПРИВЕТ ТИМУР!</div>
        <div class="sub" aria-hidden="true">— простая страница</div>
    </div>
</main>
</body>
</html>
